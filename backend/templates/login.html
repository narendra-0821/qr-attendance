<!DOCTYPE html>
<html>
  <head>
    <title>Login - QR Attendance</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding-top: 60px;
      }
      .login-box {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        min-width: 300px;
      }
      input,
      select {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>üîê Login</h2>
      <form method="POST" action="/admin-login" id="login-form">
        <select name="role" id="role-select" required>
          <option value="">Select Role</option>
          <!-- <option value="admin">Admin</option> -->
          <option value="teacher">Teacher</option>
          <option value="student">Student</option></select
        ><br />

        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>

    <script>
      document
        .getElementById("role-select")
        .addEventListener("change", function () {
          if (this.value === "student") {
            window.location.href = "/student-login";
          }
        });
    </script>
  </body>
</html>
