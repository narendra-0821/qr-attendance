<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard - Attendance</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
      }

      h2 {
        color: #343a40;
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 5px;
        text-align: center;
        background-color: #28a745;
        color: white;
        margin-bottom: 20px;
      }

      .btn:hover {
        background-color: #218838;
      }

      .table-responsive {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #dee2e6;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      p {
        margin-top: 0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    >

</html>
